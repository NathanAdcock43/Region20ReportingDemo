spring.application.name=Region20ReportingDemo

# Server
server.port=8080

# DataSource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_MS:300000}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONN_MS:30000}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAXLIFE_MS:1800000}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# spring.flyway.schemas=app

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.flywaydb.core=INFO

# ===== App Defaults =====
app.default-term=${APP_DEFAULT_TERM:2025-Fall}
